<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="settings">
        <div class="sizeValue">16 x 16</div>
        <input type="range" min="4" max="64" value="16" id="slider">
        <br>
        <button id="rainbow">Rainbow</button>
        <br>
        <button id="clear">Clear</button>
    </div>
    <div id="container"></div>
    <footer>
        <p>Made by Purpleboxe <a href="https://github.com/Purpleboxe/etch-a-sketch"><img src="github-mark.png" alt="github logo" id="github-logo"></a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
